        <style>
        /* Aquí va el código CSS de la sección 2 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Color Crema (base) */
            color: #4b3832; /* Café Oscuro (texto principal) */
        }

/* Contenedor del video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -2;
            /* Mueve el video al fondo, debajo del overlay */
            overflow: hidden;
        }

        /* Estilos para la etiqueta del video */
        #miVideo {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            /* Asegura que el video cubra toda la pantalla sin distorsión */
        }

          /* Capa Oscura (Overlay) - ¡ESENCIAL para que el texto se lea! */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(186, 104, 133, 0.5);
            /* Rosa oscuro semi-transparente */
            z-index: -1;
            /* Se coloca entre el video (-2) y el contenido (1) */
        }


        header {
            background-color: rgba(131, 87, 30, 0.5);
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

       header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
             background-color: rgba(207, 152, 90, 0.5);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        img{
   
    border-radius: 8px; /* Bordes redondeados para mejor estética */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra inicial sutil */
    transition: all 0.3s ease; /* **Crucial:** Asegura una transición suave y no un salto brusco */
}

/* 2. Estilos al Pasar el Cursor (Efecto Hover) */
img:hover {
    transform: scale(1.05) translateY(-5px); /* **El efecto de sobresalir** */
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4); /* Sombra más grande y oscura */
    z-index: 10; /* Asegura que la imagen agrandada esté sobre otros elementos */
}


        </style>
